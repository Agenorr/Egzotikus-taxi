<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exotic - Kezdőlap</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        /* Navbar styling */
        .navbar-custom {
            background-color: #1a1a1a;
            padding: 10px 20px;
        }

        .navbar-custom .navbar-brand img {
            height: 40px;
        }

        .navbar-custom .navbar-nav a {
            color: white;
            margin-left: 20px;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px;
            z-index: 1;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar-close {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
        }

        .sidebar-close i {
            font-size: 30px;
            color: white;
            cursor: pointer;
            margin-left: 15px;
        }

        .sidebar-logo {
            height: 100px;
            margin-right: 15px;
        }

        .sidebar-close span {
            font-size: 24px;
            color: white;
        }

        /* Adjust the content when the sidebar is open */
        .open-sidebar {
            width: 30%;
        }

        .hamburger-icon {
            cursor: pointer;
            font-size: 30px;
            color: white;
        }

        .navbar-custom .nav-item a {
            color: white !important;
        }

        /* Style for the image container above the footer */
        .image-container {
            display: flex;
            justify-content: space-between;
            padding: 40px;
            background-color: #f8f9fa;
        }

        .image-box {
            position: relative;
            width: 30%;
        }

        .image-box img {
            width: 100%;
            height: auto;
            transition: opacity 0.5s ease, background-color 0.5s ease;
        }

        .image-box .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease, opacity 0.5s ease;
        }

        .image-box:hover .image-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 1;
        }

        .image-box .image-button {
            background-color: #ffc107;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .image-box:hover .image-button {
            opacity: 1;
        }

        .image-button:hover {
            background-color: #ffc107;
            color: #000;
            font-weight: bold;
        }

        /* Slideshow styling */
        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <span class="hamburger-icon" onclick="toggleSidebar()">&#9776;</span>
            <a class="navbar-brand ms-3" href="#">
                <img src="img/Exotic_logo.png" alt="Logo">
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Belépés | Regisztráció</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-close">
            <div style="display: flex; align-items: center;">
                <img src="img/Exotic_logo.png" alt="Logo" class="sidebar-logo">
                <span>Menu</span>
            </div>
            <i class="fa fa-times" onclick="toggleSidebar()"></i>
        </div>
        <a href="#">Item 1</a>
        <a href="#">Item 2</a>
    </div>

    <!-- Slideshow -->
    <div id="carSlideshow" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/ferrari1.jpg" alt="Car 1">
            </div>
            <div class="carousel-item">
                <img src="img/Vintage-Shop-Header.webp" alt="Car 2">
            </div>
            <div class="carousel-item">
                <img src="img/What-is-horsepower-3.webp" alt="Car 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carSlideshow" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carSlideshow" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Images above the footer -->
    <div class="image-container">
        <div class="image-box">
            <img src="img/p_carrera.webp" alt="Car 1">
            <div class="image-overlay">
                <button class="image-button" onclick="window.location.href='autoberles.html'">Béreld ki!</button>
            </div>
        </div>
        <div class="image-box">
            <img src="img/p_carrera.webp" alt="Car 2">
            <div class="image-overlay">
                <button class="image-button" onclick="window.location.href='autoberles.html'">Béreld ki!</button>
            </div>
        </div>
        <div class="image-box">
            <img src="img/p_carrera.webp" alt="Car 3">
            <div class="image-overlay">
                <button class="image-button" onclick="window.location.href='autoberles.html'">Béreld ki!</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS for sidebar toggling -->
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "0px" || sidebar.style.width === "") {
                sidebar.style.width = "20%";
            } else {
                sidebar.style.width = "0";
            }
        }
    </script>

    <footer>
        <div class="row footer">
            <div class="col-3">
                <p class="footerleft"><i class="fa fa-instagram" style="font-size:20px;color:black">:</i> ExoticCarDealership</p>
                <p class="footerleft"><i class="fa fa-envelope" style="font-size:20px;color:black">:</i> Exotic@gmail.com</p>
                <p class="footerleft">Ügyfélszolgálat: +36300000000</p>
                <p class="footerleft">Székhely: cím</p>
            </div>
            <div class="col-6">
                <h1>Exotic</h1>
            </div>
            <div class="col-3"></div>
        </div>
    </footer>

</body>

</html>
